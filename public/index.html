<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    
    <!-- Иконки для разных платформ -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
    
    <!-- Bootstrap для мобильных -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>PotolokForLife - Калькулятор потолков</title>
    <style>
        /* Дополнительные стили для мобильных */
        @media (max-width: 768px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
            .table {
                font-size: 14px;
            }
            input, select {
                font-size: 16px !important; /* Убирает зумирование в iOS */
            }
        }
    </style>
</head>
<body>
    <noscript>
        <div class="container mt-5">
            <div class="alert alert-danger">
                <h4>Требуется JavaScript</h4>
                <p>Для работы приложения необходимо включить JavaScript в настройках браузера.</p>
            </div>
        </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Bootstrap JS для мобильных -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker зарегистрирован');
                    })
                    .catch(error => {
                        console.log('ServiceWorker ошибка:', error);
                    });
            });
        }
    </script>
</body>
</html>
